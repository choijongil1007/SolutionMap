<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Map App</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Apache ECharts (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm z-10 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-sm">S</div>
            <h1 class="text-xl font-bold text-slate-800 tracking-tight">Solution Map App</h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="save-toast" class="hidden text-sm text-green-600 font-medium transition-opacity bg-green-50 px-3 py-1 rounded-full border border-green-100 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                저장됨
            </div>
            <button id="btn-reset" class="text-sm font-medium text-red-500 hover:text-red-700 transition-colors px-3 py-2 rounded-md hover:bg-red-50">
                초기화
            </button>
            <button id="btn-manual-save" class="flex items-center gap-2 px-4 py-2 bg-slate-800 text-white rounded-md hover:bg-slate-700 transition-colors text-sm font-medium shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                저장하기
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden p-6 gap-6 flex flex-col md:flex-row h-full">
        <!-- Left Panel: Tree Builder -->
        <section class="w-full md:w-1/3 min-w-[320px] h-full flex flex-col bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center shrink-0">
                <h2 class="text-base font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-500"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    솔루션 구조 정의
                </h2>
                <button id="btn-add-domain" class="flex items-center gap-1.5 bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    대분류 추가
                </button>
            </div>
            <div id="tree-container" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50/30">
                <!-- Tree items will be injected here via JS -->
            </div>
        </section>

        <!-- Right Panel: Treemap -->
        <section class="w-full md:w-2/3 h-full flex flex-col bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden relative">
            <div class="p-4 border-b border-slate-100 shrink-0 flex items-center justify-between">
                <h2 class="text-base font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-500"><path d="M3 3v18h18"></path><path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"></path></svg>
                    트리맵 시각화
                </h2>
                <span class="text-xs text-slate-400 font-medium bg-slate-100 px-2 py-1 rounded">ECharts Engine</span>
            </div>
            <div id="treemap-container" class="flex-1 w-full h-full min-h-[400px]">
                <!-- ECharts will render here -->
            </div>
            <!-- Empty state overlay -->
            <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-white z-10">
                <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 text-slate-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                </div>
                <p class="text-slate-500 font-medium">데이터가 없습니다.</p>
                <p class="text-slate-400 text-sm mt-1">좌측 패널에서 솔루션을 추가해주세요.</p>
            </div>
        </section>
    </main>

    <!-- Load App Module -->
    <script type="module" src="app.js"></script>
</body>
</html>
