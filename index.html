<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Map App</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
                        'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-slate-900 h-screen overflow-hidden flex justify-center items-center p-4">

    <!-- App Container (Centered, Fixed Width) -->
    <div class="w-full max-w-[1120px] h-full max-h-[900px] bg-white rounded-2xl shadow-2xl border border-slate-200 overflow-hidden flex flex-col relative">

        <!-- Header -->
        <header class="bg-white border-b border-slate-100 px-6 py-4 flex items-center justify-between shrink-0 z-20">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 tracking-tight leading-none">Solution Map</h1>
                    <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-wider">Architecture Visualizer</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <!-- Toast -->
                <div id="save-toast" class="hidden text-sm text-emerald-600 font-medium bg-emerald-50 px-3 py-1.5 rounded-full border border-emerald-100 flex items-center gap-1.5 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    저장됨
                </div>

                <button id="btn-reset" class="text-sm font-medium text-slate-500 hover:text-red-600 transition-colors px-3 py-2 rounded-lg hover:bg-slate-50">
                    초기화
                </button>
                <button id="btn-manual-save" class="flex items-center gap-2 px-4 py-2 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-all text-sm font-medium shadow-md hover:shadow-lg active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    저장
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x divide-slate-100">
            <!-- Left Panel: Tree Builder -->
            <section class="w-full md:w-[360px] flex flex-col bg-slate-50/50 shrink-0 h-full overflow-hidden">
                <div class="p-4 border-b border-slate-200/60 bg-white/50 backdrop-blur-sm flex justify-between items-center shrink-0">
                    <h2 class="text-sm font-bold text-slate-700 flex items-center gap-2">
                        구조 정의
                    </h2>
                    <button id="btn-add-domain" class="flex items-center gap-1.5 bg-white text-blue-600 border border-blue-200 px-3 py-1.5 rounded-lg text-xs font-semibold hover:bg-blue-50 transition-all shadow-sm hover:border-blue-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        대분류 추가
                    </button>
                </div>
                <div id="tree-container" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <!-- Tree items will be injected here via JS -->
                </div>
            </section>

            <!-- Right Panel: Treemap -->
            <section class="w-full flex-1 flex flex-col bg-white relative overflow-hidden">
                <div class="p-4 border-b border-slate-100 shrink-0 flex items-center justify-between z-10 bg-white">
                    <h2 class="text-sm font-bold text-slate-700">시각화</h2>
                </div>
                <div id="treemap-container" class="flex-1 w-full h-full relative bg-slate-50">
                    <!-- Custom Renderer will render here -->
                </div>
                <!-- Empty state overlay -->
                <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-white z-0">
                    <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4 text-slate-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                    </div>
                    <p class="text-slate-500 font-semibold">데이터가 없습니다</p>
                    <p class="text-slate-400 text-sm mt-1">좌측 패널에서 솔루션을 추가해주세요</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Load App Module -->
    <script type="module" src="app.js"></script>
</body>
</html>
