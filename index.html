<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Map App</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
                        'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-slate-900 min-h-screen flex justify-center items-start p-8 overflow-y-auto">

    <!-- App Container (Centered, grew with content) -->
    <div class="w-full max-w-[1120px] bg-white rounded-2xl shadow-2xl border border-slate-200 flex flex-col relative mb-10">

        <!-- VIEW: HOME (List of Maps) -->
        <div id="view-home" class="flex flex-col min-h-[600px]">
            <!-- Home Header -->
            <header class="bg-white border-b border-slate-100 px-8 py-6 flex items-center justify-between shrink-0 rounded-t-2xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900 tracking-tight leading-none">솔루션 맵</h1>
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">대시보드</span>
                    </div>
                </div>
                <button id="btn-create-map" class="flex items-center gap-2 px-5 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all text-sm font-bold shadow-lg hover:shadow-blue-500/30 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    새로 만들기
                </button>
            </header>

            <!-- Home Content: Card Grid -->
            <main class="flex-1 bg-slate-50 p-8 rounded-b-2xl">
                <div id="map-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards will be injected here -->
                </div>
                
                <!-- Empty State for Home -->
                <div id="home-empty-state" class="hidden flex flex-col items-center justify-center h-96 text-center">
                    <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mb-6 shadow-sm border border-slate-100">
                        <svg class="w-10 h-10 text-slate-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    </div>
                    <h3 class="text-xl font-bold text-slate-700 mb-2">솔루션 맵이 없습니다</h3>
                    <p class="text-slate-500 max-w-xs mx-auto"><span class="font-bold text-blue-600">+ 새로 만들기</span> 버튼을 눌러 아키텍처 시각화를 시작해보세요.</p>
                </div>
            </main>
        </div>

        <!-- VIEW: EDITOR (Hidden by default) -->
        <div id="view-editor" class="hidden flex flex-col min-h-[600px]">
            <!-- Editor Header -->
            <header class="bg-white border-b border-slate-100 px-6 py-4 flex items-center justify-between shrink-0 z-20 rounded-t-2xl">
                <div class="flex items-center gap-4 flex-1">
                    <button id="btn-back" class="p-2 -ml-2 text-slate-400 hover:text-slate-700 hover:bg-slate-50 rounded-lg transition-colors" title="목록으로 돌아가기">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    </button>
                    <div class="flex flex-col flex-1 max-w-md">
                        <input type="text" id="map-title-input" class="text-lg font-bold text-slate-900 bg-transparent border border-transparent hover:border-slate-200 focus:border-blue-400 focus:bg-white rounded px-2 py-0.5 outline-none transition-all w-full truncate" value="제목 없는 맵" placeholder="맵 제목 입력...">
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <!-- Toast -->
                    <div id="save-toast" class="hidden text-sm text-emerald-600 font-medium bg-emerald-50 px-3 py-1.5 rounded-full border border-emerald-100 flex items-center gap-1.5 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        저장됨
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex flex-col md:flex-row divide-y md:divide-y-0 md:divide-x divide-slate-100 rounded-b-2xl">
                <!-- Left Panel: Tree Builder -->
                <section class="w-full md:w-[360px] flex flex-col bg-slate-50/50 shrink-0">
                    <div class="p-4 border-b border-slate-200/60 bg-white/50 backdrop-blur-sm flex justify-between items-center shrink-0">
                        <h2 class="text-sm font-bold text-slate-700 flex items-center gap-2">
                            솔루션 맵 작성
                        </h2>
                        <button id="btn-add-domain" class="flex items-center gap-1.5 bg-white text-blue-600 border border-blue-200 px-3 py-1.5 rounded-lg text-xs font-semibold hover:bg-blue-50 transition-all shadow-sm hover:border-blue-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            대분류 추가
                        </button>
                    </div>
                    <div id="tree-container" class="p-4 space-y-3 min-h-[300px]">
                        <!-- Tree items will be injected here via JS -->
                    </div>
                    <!-- Save Button Area (Bottom Left) -->
                    <div class="p-4 border-t border-slate-200 bg-white z-10 sticky bottom-0">
                        <button id="btn-manual-save" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-slate-900 text-white rounded-xl hover:bg-slate-800 transition-all text-sm font-bold shadow-md hover:shadow-lg active:scale-95">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                            저장하기
                        </button>
                    </div>
                </section>

                <!-- Right Panel: Treemap -->
                <section class="w-full flex-1 flex flex-col bg-white relative">
                    <div class="p-4 border-b border-slate-100 shrink-0 flex items-center justify-between z-10 bg-white">
                        <h2 class="text-sm font-bold text-slate-700">솔루션 맵</h2>
                    </div>
                    <!-- Removed h-full, added min-h to allow expansion -->
                    <div id="treemap-container" class="w-full min-h-[600px] relative bg-slate-50">
                        <!-- Custom Renderer will render here -->
                    </div>
                    <!-- Empty state overlay -->
                    <div id="empty-state" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-white z-0">
                        <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4 text-slate-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                        </div>
                        <p class="text-slate-500 font-semibold">데이터 없음</p>
                        <p class="text-slate-400 text-sm mt-1">왼쪽 패널에서 대분류를 추가하세요.</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Create Map Modal -->
    <div id="create-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity opacity-0" id="create-modal-backdrop"></div>
        <div class="relative bg-white border border-slate-200 rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-95 opacity-0 transition-all duration-200" id="create-modal-panel">
            <h3 class="text-lg font-bold text-slate-900 mb-4">새 솔루션 맵 만들기</h3>
            <div class="space-y-4">
                <div>
                    <label for="new-map-title" class="block text-sm font-medium text-slate-700 mb-1">제목</label>
                    <input type="text" id="new-map-title" class="input-premium w-full" placeholder="예: 2024 엔터프라이즈 아키텍처">
                </div>
                <div class="flex justify-end gap-2 pt-2">
                    <button type="button" id="create-modal-cancel" class="px-4 py-2 bg-white border border-slate-200 text-slate-700 text-sm font-bold rounded-lg hover:bg-slate-50 transition-colors">
                        취소
                    </button>
                    <button type="button" id="create-modal-confirm" class="px-4 py-2 bg-blue-600 text-white text-sm font-bold rounded-lg hover:bg-blue-700 transition-colors shadow-lg shadow-blue-500/20">
                        생성
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Dark Warning Modal -->
    <div id="warning-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity opacity-0" id="warning-modal-backdrop"></div>
        
        <!-- Modal Panel -->
        <div class="relative bg-black border border-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-95 opacity-0 transition-all duration-200" id="warning-modal-panel">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-900/40 flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 17.626zM12 17.25h.007v.008H12v-.008z" />
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="text-lg font-bold text-white mb-1" id="modal-title">알림</h3>
                    <p class="text-sm text-gray-300 leading-relaxed" id="warning-modal-message">
                        <!-- Message will be injected -->
                    </p>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="button" id="warning-modal-close" class="px-4 py-2 bg-white text-black text-sm font-bold rounded-lg hover:bg-gray-200 focus:outline-none transition-colors">
                    확인
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Dark Confirm Modal -->
    <div id="confirm-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity opacity-0" id="confirm-modal-backdrop"></div>
        
        <!-- Modal Panel -->
        <div class="relative bg-black border border-gray-800 rounded-xl shadow-2xl p-6 w-full max-w-sm transform scale-95 opacity-0 transition-all duration-200" id="confirm-modal-panel">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-900/40 flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 17.626zM12 17.25h.007v.008H12v-.008z" />
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="text-lg font-bold text-white mb-1" id="confirm-modal-title">확인</h3>
                    <p class="text-sm text-gray-300 leading-relaxed" id="confirm-modal-message">
                        <!-- Message will be injected -->
                    </p>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button type="button" id="confirm-modal-cancel" class="px-4 py-2 bg-gray-800 text-gray-300 text-sm font-bold rounded-lg hover:bg-gray-700 transition-colors">
                    취소
                </button>
                <button type="button" id="confirm-modal-ok" class="px-4 py-2 bg-red-600 text-white text-sm font-bold rounded-lg hover:bg-red-700 transition-colors shadow-lg shadow-red-900/20">
                    삭제
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Tooltip -->
    <div id="custom-tooltip" class="fixed z-[9999] hidden pointer-events-none bg-black text-white px-4 py-3 rounded-lg shadow-2xl text-base font-bold whitespace-nowrap transition-opacity duration-75">
        <!-- content -->
    </div>

    <!-- Load App Module -->
    <script type="module" src="app.js"></script>
</body>
</html>
